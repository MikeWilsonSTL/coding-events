<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body style="background-color: #8c8273;">
<div class="container" style="padding-top: 5em; filter: drop-shadow(8px 8px 4px black);">
    <div class="jumbotron">
        <h1 class="display-4">Coding Events:</h1>
        <p class="lead">We out here.</p>
        <nav th:replace="fragments :: navigation"></nav>
        <p th:unless="${events} and ${events.size()}">No events :(</p>
        <table th:if="${events} and ${events.size()}" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Contact Email</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tr th:each="event : ${events}">
                <td th:text="${event.id}"></td>
                <td th:text="${event.name}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.contactEmail}"></td>
                <td th:text="${event.type.displayName}"></td>
                <td><a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a></td>
            </tr>
        </table>
        <hr class="my-4">
        <p>Additional body content</p>
    </div>
</div>
</body>
</html>
