<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container" style="background-color: #8c8273;">
<div class="container" style="padding-top: 5em; filter: drop-shadow(8px 8px 4px black);">
    <div class="jumbotron">
        <h1 class="display-4">Create Event:</h1>
        <p class="lead">We out here.</p>
        <nav th:replace="fragments :: navigation"></nav>
        <form method="post">
            <div class="form-group">
                <label>Name:
                    <input th:field="${event.name}" class="form-control">
                </label>
                <p class="error" th:errors="${event.name}"></p>
            </div>
            <div class="form-group">
                <label>Description:
                    <input th:field="${event.description}" class="form-control">
                </label>
                <p class="error" th:errors="${event.description}"></p>
            </div>
            <div class="form-group">
                <label>Email:
                    <input th:field="${event.contactEmail}" class="form-control">
                </label>
                <p class="error" th:errors="${event.contactEmail}"></p>
            </div>
            <div class="form-group">
                <label>Type:
                    <select th:field="${event.type}">
                        <option th:each="type : ${types}"
                                th:value="${type}"
                                th:text="${type.displayName}"
                        ></option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Create Event">
            </div>
        </form>
        <hr class="my-4">
        <p>Additional body content</p>
    </div>
</div>
</body>
</html>
